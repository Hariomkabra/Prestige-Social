{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit Profile</legend>
                <div class="row">
                    <div class="col-md-6">
                        <h4>Account Info</h4>
                        {{ u_form.as_p }}
                    </div>
                    <div class="col-md-6">
                        <h4>Profile Info</h4>
                        {{ p_form.as_p }}
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-twitter" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
